<div class="row">
    <div class="col-ms-12">
        <button class="btn btn-primary" (click)="onShow()">Conditional Approach</button>
        <div *ngIf="isVisible; then isVisblethen else noVisible ">  </div>
          <ng-template #isVisblethen> 
            <p >At visible</p>
          </ng-template>
          
        
            <ng-template #noVisible>
            <p>At not visible</p>
            </ng-template>
        

    </div>
</div>
