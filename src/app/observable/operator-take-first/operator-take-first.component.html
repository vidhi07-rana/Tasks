<div class="row">
    <div class="col">
        <div>
            <h3>RxJS Operators Demo</h3>
          
            <h4>Values from take(3):</h4>
            <ul>
              <li *ngFor="let value of numbers">{{ value }}</li>
            </ul>
          
            <h4>First Value (first()):</h4>
            <p>{{ firstNumber }}</p>
          
            <h4>Last Value (last()):</h4>
            <p>{{ lastNumber }}</p>
          </div>
          
    </div>
</div>
