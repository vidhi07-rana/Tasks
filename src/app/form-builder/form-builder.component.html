<div class="row">
    <div class="col-ms-12">
<div class="form-container">
    <form [formGroup]="personalForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name:</label>
        <input
          id="name"
          type="text"
          formControlName="name"
          class="form-control"
          placeholder="Enter your name"
        />
        <div *ngIf="personalForm.get('name')?.invalid && personalForm.get('name')?.touched">
          <span class="text-danger">Name is required (min 3 characters).</span>
        </div>
      </div>
  
      <div class="form-group">
        <label for="email">Email:</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          class="form-control"
          placeholder="Enter your email"
        />
        <div *ngIf="personalForm.get('email')?.invalid && personalForm.get('email')?.touched">
          <span class="text-danger">Enter a valid email address.</span>
        </div>
      </div>
  
      <div class="form-group">
        <label for="age">Age:</label>
        <input
          id="age"
          type="number"
          formControlName="age"
          class="form-control"
          placeholder="Enter your age"
        />
        <div *ngIf="personalForm.get('age')?.invalid && personalForm.get('age')?.touched">
          <span class="text-danger">Age must be at least 18.</span>
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="personalForm.invalid">
        Submit
      </button>
    </form>
  </div>
</div>

</div>
