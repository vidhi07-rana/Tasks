<h3>TemplateOutlet Example</h3>

<button class="btn btn-primary" (click)="onSelect('firstTemplate')">First Template</button>
<button class="btn btn-primary" (click)="onSelect('secondTemplate')">Second Template</button>

    <ng-container *ngTemplateOutlet="seletetedContent === 'firstTemplate' ? firstTemplate : secondTemplate"></ng-container>

    <ng-template #firstTemplate>
      <p>This is the first template content!</p>
    </ng-template>
  
    <ng-template #secondTemplate>
      <p>This is the second template content!</p>
    </ng-template>
